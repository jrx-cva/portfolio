<!DOCTYPE html>

<html lang=es>

<link rel="stylesheet" href="ejercicio2.css">

<head>
    <meta charset="utf-8">
</head>


<body>
    <form action="index2.html">

        <aside id="left">
            <fieldset>
                <legend>Encuesta</legend>
                <p>Sexo: </p><select name="menu">
                    <option>Hombre</option>
                    <option>Mujer</option>
                </select>

                <p>Edad</p>
                <input type="radio" name="boton" value="1"> menos de 20 <br>
                <input type="radio" name="boton" value="1">20-30 <br>
                <input type="radio" name="boton" value="1">30-45 <br>
                <input type="radio" name="boton" value="1">45-60 <br>
                <input type="radio" name="boton" value="1"> mas de 60.


                <p>Aficiones</p>
                <input type="checkbox" name="casilla">Bailar <br>
                <input type="checkbox" name="casilla">Cantar <br>
                <input type="checkbox" name="casilla">Pintar <br>
                <input type="checkbox" name="casilla">Leer

                <textarea rows="8" cols="25%">Comentario</textarea>

            </fieldset>
        </aside>

        <main>
            <fieldset>
                <legend>Datos varios</legend>
                <p>Peso</p>
                <input type="text" size="2" pattern="[12-99]{1}">kg.
                
                <p>Altura</p>
                <input type="text" size="3" pattern="[1-3]+,[0-9]{2}">cm.
                
                <p>Teléfono</p>
                <input type="text" size="9" pattern="[6-7][0-9]{8}">
                
                <p>Idiomas</p>
                <input type="checkbox" name="casilla">Alemán <br>
                <input type="checkbox" name="casilla">Español <br>
                <input type="checkbox" name="casilla">Inglés <br>
                <input type="checkbox" name="casilla">Coreano <br>
                <input type="checkbox" name="casilla">Francés
                
                <p>Localidad de trabajo</p>
                <input type="text" size="30" pattern="[a-zñA-ZÑ0-9]+([a-zñA-ZÑ0-9][a-zñ]{2,4}+)">
                
                
                <p>Fecha de nacimiento</p>
                <input type="text" size="9" pattern="[1-9]+/[1-9]+/[1-9]{8}|[1-9]+-[1-9]+-[1-9]{8}">
                
                
            </fieldset>
        </main>
  
        <input id="enviar" type="submit" value="Submit">
    </form>
</body>



</html>
